<ion-view title="Selfie Chain">
    <ion-content has-header="true" has-tabs="true" padding="true">
      <form name="myform">
        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="user.username" placeholder="Username" required="required">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="user.password" placeholder="Password" required="required">
            </label>
            <label class="item item-input">
                <input name = "email"type="email" ng-model="user.email" placeholder="Email" required="required">
            </label>
        </div>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-block button-positive" ng-click="register()" ng-show = "myform.email.$dirty" >
            CREATE ACCOUNT
        </button>
        By creating an account you agree to the Terms of Use and Privacy Policy.

    <br />
    <form>
    </ion-content>
</ion-view>
