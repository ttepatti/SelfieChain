<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close ui-sref="app.login" ng-hide="isLoggedIn">Login</ion-item>
				<ion-item nav-clear menu-close ui-sref="app.register" ng-hide="isLoggedIn">Register</ion-item>
				<ion-item nav-clear menu-close ui-sref="app.home" ng-show = "isLoggedIn">Home</ion-item>
				<ion-item nav-clear menu-close ui-sref="app.friend" ng-show = "isLoggedIn">Friend</ion-item>
				<ion-item nav-clear menu-close ui-sref="app.create" ng-show="isLoggedIn">Create</ion-item>
				<ion-item nav-clear menu-close ui-sref="app.requests" ng-show="isLoggedIn">Requests</ion-item>
				<ion-item nav-clear menu-close ng-click="logout()" ng-show="isLoggedIn" style="background-color:#232323;
                color:white;">Logout</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
