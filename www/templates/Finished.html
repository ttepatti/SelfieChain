        <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="doRefresh()">
        </ion-refresher>
			</br>
		    {{lonelyText}}

            </a>
          </div>
        </ion-list>
    </ion-content>
</ion-view>
