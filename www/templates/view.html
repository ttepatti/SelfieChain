<link href="angular-carousel.css" rel="stylesheet" type="text/css" />
<script src="angular.js"></script>
<script src="angular-touch.js"></script>
<script src="angular-carousel.js"></script>

<ion-view title="H3SO5" >
    <ion-content has-tabs="true" padding="true" ng-controller="ViewController">	  
		<!-- <img ng-repeat="index in PicArray" ng-src="{{index}}"> -->
	  
		<ul rn-carousel class="image" rn-carousel-transition="hexagon">
			<li ng-repeat="image in PicArray">
				<div class="layer">{{image}}</div>
			</li>
		</ul>
		
		<img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
		<label class="item item-input">
			<input type="text" ng-model="user.nextUser" placeholder="Enter Next User">
		</label>
		<button class="button" ng-click="takePicture()">Take Picture</button>
		{{currentUsersContrib}}
		<button class="button button-block button-positive" ng-click="newPicChain()">
			SUBMIT
		</button>
    </ion-content>
</ion-view>
