<ion-view title="Selfie Chain" >
    <ion-content has-header="true" has-tabs="true" ng-controller="RequestController">
        <!--<button class="button" ng-click="sendData()">Send</button>-->
        <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
          <div class="item item-divider">
            Selfie Chain Requests
          </div>
          <p style="text-align: center">{{lonelyText}}</p>
          <div>
            <a ng-repeat="pictureRecieved in pictureRecieveds" href="#/app/view/{{pictureRecieved.id}}" class="item">
              <h2>{{pictureRecieved.get('name')}}</h2>
            </br>
              <p>From: {{pictureRecieved.get('UsersContributed').slice(-1).pop()}}</p>
            </a>
          </div>
        </ion-list>
        <ion-list ng-controller="LoadFriendsController">
          <div class="item item-divider">
            Friends List
          </div>
          <div>
            <a ng-repeat="friend in friendsList track by $index" href="#/app/create/{{friend}}" class="item">
              <h2>{{friend}}</h2>
            </a>
          </div>
        </ion-list>
    </ion-content>

</ion-view>
